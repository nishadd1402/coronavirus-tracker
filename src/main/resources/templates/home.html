<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Corona Virus Tracking Application</h1>
    <p>This application lists the current number covid cases reported across the globe.</p>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day: </span>
            <span th:text="${newCasesReported}"></span>
        </p>


    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Latest Total Count</th>
            <th>Changes Since Last Day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stats : ${locationStats}">
            <td th:text="${stats.state}"></td>
            <td th:text="${stats.country}"></td>
            <td th:text="${stats.latestTotalCases}">0</td>
            <td th:text="${stats.diffFromPrevDay}">0</td>
        </tr>
        </tbody>

    </table>

</div>
</body>

</html>
